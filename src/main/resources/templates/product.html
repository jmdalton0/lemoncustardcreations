<!DOCTYPE html>
<html lang="en" xmlns="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.getName()}"></title>
</head>

<body>
    <main layout:fragment="content">

        <div class="row mob-col p-l">
            <div class="mr-l mob-m-0">
                <div th:replace="~{fragments/image-gallery::gallery(${product.getImages()})}"></div>
            </div>

            <div class="col pt">
                <h2 th:text="${product.getName()}" class="mb"></h2>
                <p th:text="${product.getDescription()}"></p>
            </div>
        </div>

    </main>
</body>

</html>
