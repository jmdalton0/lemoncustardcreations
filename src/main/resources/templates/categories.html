<!DOCTYPE html>
<html lang="en" xmlns="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>

<body>
    <main layout:fragment="content">

        <section th:replace="~{fragments/category-menu::menu}"></section>

        <section th:unless="${#arrays.isEmpty(categories)}">
            <ul class="row wrap mb-l p">
                <li th:each="category : ${categories}" class="flex m shadow corners">
                    <a th:href="@{|/categories/${category.getId()}|}" class="col fill center p">
                        <h2 th:text="${category.getName()}" class="mb-s"></h2>
                        <p th:text="${category.getDescription()}" class="mb"></p>
                    </a>
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
