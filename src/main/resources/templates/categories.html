<!DOCTYPE html>
<html lang="en" xmlns="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>

<body>
    <main layout:fragment="content">
        <section th:unless="${#arrays.isEmpty(categories)}">
            <ul class="row justify-around wrap bg-primary">
                <li th:each="c : ${categories}" class="m">
                    <a th:href="@{|/categories/${c.getId()}|}" th:text="${c.getName()}"></a>
                </li>
            </ul>
        </section>

        <section th:unless="${#arrays.isEmpty(categories)}">
            <ul class="mb-l">
                <li th:each="category : ${categories}">
                    <div class="col align-center px-l pt-l">
                        <h2 th:text="${category.getName()}" class="mb-s"></h2>
                        <p th:text="${category.getDescription()}" class="mb"></p>
                        <div class="row justify-center wrap">
                            <div th:each="image : ${category.getImages()}" class="m p corners shadow">
                                <div class="catalog">
                                    <img th:src="${image.getUrl()}" th:alt="${image.getPublicId()}">
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
