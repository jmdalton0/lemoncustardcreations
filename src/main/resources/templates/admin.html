<!DOCTYPE html>
<html lang="en" xmlns="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <script th:src="@{/js/headers.js}"></script>
    <script th:src="@{/js/products.js}"></script>
</head>

<body>
    <main layout:fragment="content">
        <section class="p">
            <h2>Categories</h2>
        </section>

        <section class="p">
            <h2>Products</h2>
            <ul x-data="productStore" class="row wrap justify-center">
                <template x-for="product in products" :key="product.id || '0'">
                    <li class="col">
                        <div class="row justify-between mb-s">
                            <label for="name" class="mr">Name</label>
                            <input id="name" name="name" type="text" x-model="product.name"></input>
                        </div>

                        <div class="row justify-between mb-s">
                            <label for="price" class="mr">Price</label>
                            <input id="price" name="price" type="text" x-model="product.price"></input>
                        </div>

                        <div class="col justify-center mb-s">
                            <img th:src="@{/img/icons/image-icon.png}" alt="empty image">
                        </div>

                        <div class="row">
                            <template x-if="product.id === null">
                                <button @click="createProduct(product)">
                                    <img th:src="@{/img/icons/create-icon.png}" alt="create button">
                                </button>
                            </template>

                            <template x-if="product.id !== null">
                                <button @click="updateProduct(product)">
                                    <img th:src="@{/img/icons/update-icon.png}" alt="update button">
                                </button>
                            </template>

                            <template x-if="product.id !== null">
                                <button @click="">
                                    <img th:src="@{/img/icons/upload-img-icon.png}" alt="upload img button">
                                </button>
                            </template>

                            <template x-if="product.id !== null">
                                <button @click="deleteProduct(product.id)">
                                    <img th:src="@{/img/icons/delete-icon.png}" alt="delete button">
                                </button>
                            </template>
                        </div>
                    </li>
                </template>
            </ul>
        </section>

        <section>
            <form th:action="@{/logout}" method="post">
                <button type="submit">Logout</button>
            </form>
        </section>
    </main>
</body>

</html>
